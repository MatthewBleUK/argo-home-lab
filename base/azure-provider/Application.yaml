apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-secrets-store-provider-azure
  namespace: argocd  # ArgoCD namespace
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default  # or your specific project
  source:
    repoURL: https://azure.github.io/secrets-store-csi-driver-provider-azure/charts
    chart: csi-secrets-store-provider-azure
    targetRevision: "1.5.3"  # specify your desired version
    helm:
      releaseName: csi-secrets-store-provider-azure
      values: |
        # Custom values for the chart
        linux:
          image:
            repository: mcr.microsoft.com/oss/azure/secrets-store/provider-azure
            tag: v1.5.0
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 100Mi
        windows:
          image:
            repository: mcr.microsoft.com/oss/azure/secrets-store/provider-azure
            tag: v1.5.0
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system  # typically deployed to kube-system namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m